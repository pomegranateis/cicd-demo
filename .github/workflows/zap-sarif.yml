name: OWASP ZAP Security Scan with SARIF

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  zap-scan-and-sarif:
    name: ZAP Scan and SARIF Upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t cicd-demo:test .

      - name: Run application container
        run: docker run -d -p 5000:5000 --name cicd-demo-app cicd-demo:test
          
      - name: Wait for application
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:5000 2>/dev/null; then
              echo "Application ready"
              exit 0
            fi
            sleep 2
          done

      - name: Run ZAP Baseline Scan
        run: |
          docker run --network host \
            -v ${{ github.workspace }}:/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:5000 \
            -r report.html \
            -J report.json \
            -w report.md
        continue-on-error: true

      - name: Check if JSON report exists
        run: |
          echo "Checking for report.json..."
          ls -la report.json || echo "JSON report not found"

      - name: Convert ZAP JSON to SARIF
        uses: SvanBoxel/zaproxy-to-ghas@main
        with:
          zaproxy_json: report.json
          output_file_name: zap.sarif
        continue-on-error: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: zap.sarif
          category: zap-baseline
        continue-on-error: true

      - name: Upload All ZAP Reports (HTML + JSON + SARIF)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-complete-reports
          path: |
            report.html
            report.json
            report.md
            zap.sarif

      - name: Stop application
        if: always()
        run: docker stop cicd-demo-app && docker rm cicd-demo-app
