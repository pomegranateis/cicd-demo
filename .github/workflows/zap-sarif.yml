name: ZAP SARIF Upload

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  zap-sarif:
    name: ZAP SARIF Upload
    runs-on: ubuntu-latest
    
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t cicd-demo:test .

      - name: Run application container
        run: docker run -d -p 5000:5000 --name cicd-demo-app cicd-demo:test
          
      - name: Wait for application
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:5000 2>/dev/null; then
              echo "Application ready"
              exit 0
            fi
            sleep 2
          done

      - name: Run ZAP Scan
        run: |
          docker run --network host \
            -v ${{ github.workspace }}:/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:5000 \
            -r report.html \
            -J report.json \
            -w report.md
        continue-on-error: true

      - name: Convert ZAP JSON to SARIF
        run: |
          echo "=== Converting ZAP Report to SARIF ==="
          ls -la *.json 2>/dev/null || echo "No JSON files found yet"
          python3 convert-zap-to-sarif.py report.json report.sarif
        continue-on-error: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: report.sarif
          category: zap-scan
        continue-on-error: true

      - name: Upload ZAP Reports (HTML + SARIF)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-sarif-reports
          path: |
            report.html
            report.json
            report.md
            report.sarif
          if-no-files-found: warn

      - name: Stop application
        if: always()
        run: docker stop cicd-demo-app && docker rm cicd-demo-app
