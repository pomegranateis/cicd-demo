name: OWASP ZAP Security Scan

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  zap-scan:
    name: ZAP Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t cicd-demo:test .

      - name: Run application container
        run: docker run -d -p 5000:5000 --name cicd-demo-app cicd-demo:test
          
      - name: Wait for application
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:5000 2>/dev/null; then
              echo "Application ready"
              exit 0
            fi
            sleep 2
          done

      - name: Run ZAP Baseline Scan
        run: |
          docker run --network host \
            -v ${{ github.workspace }}:/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:5000 \
            -r /zap/wrk/report.html \
            -J /zap/wrk/report.json \
            -w /zap/wrk/report.md
        continue-on-error: true

      - name: Check if reports exist
        run: |
          echo "Checking for reports..."
          ls -la report.* || echo "No reports found"

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-reports
          path: |
            report.html
            report.json
            report.md
          if-no-files-found: warn

      - name: Stop application
        if: always()
        run: docker stop cicd-demo-app && docker rm cicd-demo-app
