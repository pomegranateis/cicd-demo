name: ZAP SARIF Upload

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap-sarif:
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up environment
        run: |
          mvn clean package -DskipTests
          docker build -t cicd-demo:test .
          docker run -d -p 5000:5000 --name app cicd-demo:test
          timeout 60 bash -c 'until curl -f http://localhost:5000/; do sleep 2; done'

      - name: Run ZAP Scan
        run: |
          echo "=== Running ZAP Security Scan ==="
          docker run --network host \
            -v ${{ github.workspace }}:/zap/wrk/:rw \
            -u root \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:5000 \
            -J report.json \
            -r zap_report.html || exit_code=$?
          
          echo "ZAP scan completed with exit code: ${exit_code:-0}"
          case ${exit_code:-0} in
            0) echo "✅ ZAP scan successful - No security issues found" ;;
            1) echo "✅ ZAP scan successful - Low risk issues detected (this is good!)" ;;
            2) echo "✅ ZAP scan successful - Medium risk issues detected (this is expected!)" ;;
            3) echo "⚠️ ZAP scan completed - High risk issues detected (review required)" ;;
            *) echo "❌ ZAP scan failed with unexpected exit code: ${exit_code}" && exit 1 ;;
          esac
          
          # Exit codes 0, 1, 2 are considered success for CI purposes
          if [ ${exit_code:-0} -le 2 ]; then
            echo "ZAP scan completed successfully"
          fi

      - name: Convert ZAP JSON to SARIF
        run: |
          echo "=== Converting ZAP Report to SARIF ==="
          ls -la *.json 2>/dev/null || echo "No JSON files found yet"
          python3 convert-zap-to-sarif.py report.json zap_report.sarif
        continue-on-error: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: zap_report.sarif
          category: zap-scan

      - name: Verify ZAP Reports
        run: |
          echo "=== ZAP Report Status ==="
          ls -la *.html *.json *.sarif 2>/dev/null || echo "Some report files may be missing"
          
          if [ -f "zap_report.html" ]; then
            echo "✅ HTML Report: $(wc -c < zap_report.html) bytes"
          fi
          if [ -f "report.json" ]; then
            echo "✅ JSON Report: $(wc -c < report.json) bytes"
          fi
          if [ -f "zap_report.sarif" ]; then
            echo "✅ SARIF Report: $(wc -c < zap_report.sarif) bytes"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-sarif-reports
          path: |
            report.json
            zap_report.html
            zap_report.sarif
          if-no-files-found: warn

      - name: Cleanup
        if: always()
        run: docker stop app && docker rm app
