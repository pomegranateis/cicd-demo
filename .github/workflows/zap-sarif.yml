name: ZAP SARIF Upload

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap-sarif:
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up environment
        run: |
          mvn clean package -DskipTests
          docker build -t cicd-demo:test .
          docker run -d -p 5000:5000 --name app cicd-demo:test
          timeout 60 bash -c 'until curl -f http://localhost:5000/; do sleep 2; done'

      - name: Run ZAP Scan
        run: |
          echo "=== Running ZAP Security Scan ==="
          docker run --network host \
            -v ${{ github.workspace }}:/zap/wrk/:rw \
            -u root \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:5000 \
            -J zap_report.json \
            -r zap_report.html || exit_code=$?
          
          echo "ZAP scan completed with exit code: ${exit_code:-0}"
          case ${exit_code:-0} in
            0) echo "âœ… ZAP scan completed - No issues found" ;;
            1) echo "âš ï¸ ZAP scan completed - Low risk issues found" ;;
            2) echo "âš ï¸ ZAP scan completed - Medium risk issues found" ;;
            3) echo "ðŸ”´ ZAP scan completed - High risk issues found" ;;
            *) echo "âŒ ZAP scan failed with unexpected exit code: ${exit_code}" ;;
          esac

      - name: Convert ZAP JSON to SARIF
        run: |
          if [ -f "zap_report.json" ]; then
            python3 convert-zap-to-sarif.py zap_report.json zap_report.sarif
          elif [ -f "report.json" ]; then
            python3 convert-zap-to-sarif.py report.json zap_report.sarif
          else
            echo "No ZAP JSON report found to convert"
            exit 1
          fi
        continue-on-error: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: zap_report.sarif
          category: zap-scan

      - name: Verify ZAP Reports
        run: |
          echo "=== ZAP Report Status ==="
          ls -la *.html *.json *.sarif 2>/dev/null || echo "Some report files may be missing"
          
          if [ -f "zap_report.html" ]; then
            echo "âœ… HTML Report: $(wc -c < zap_report.html) bytes"
          fi
          if [ -f "zap_report.json" ]; then
            echo "âœ… JSON Report: $(wc -c < zap_report.json) bytes"
          fi
          if [ -f "zap_report.sarif" ]; then
            echo "âœ… SARIF Report: $(wc -c < zap_report.sarif) bytes"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-sarif-reports
          path: |
            zap_report.json
            zap_report.html
            zap_report.sarif
          if-no-files-found: warn

      - name: Cleanup
        if: always()
        run: docker stop app && docker rm app
